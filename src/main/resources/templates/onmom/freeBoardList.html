<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Board List Page
            <span>
                <a href="@{/board/register}">
                    <button type="button" class="btn btn-outline-primary">REGISTER</button>
                </a>
            </span>
        </h1>

        <form action="/onmom/freeBoardList" method="get" id="searchForm">
            <div class="inpur-group">
                <input type="hidden" name="page" value="1">
                <div class="input-group-prepend">
                    <select class="custom-select" name="type">
                        <option th:selected="${freePageRequestDTO.type == null}">-------</option>
                        <option value="t" th:selected="${freePageRequestDTO.type =='t'}">제목</option>
                        <option value="t" th:selected="${freePageRequestDTO.type =='c'}">내용</option>
                        <option value="t" th:selected="${freePageRequestDTO.type =='w'}">작성자</option>
                        <option value="tc" th:selected="${freePageRequestDTO.type =='tc'}">제목 + 내용</option>
                        <option value="tcw" th:selected="${freePageRequestDTO.type =='tcw'}">제목 + 내용 + 작성자</option>
                    </select>
                </div>
                <input class="form-control" name="keyword" th:valuew="${freePageRequestDTO.keyword}">
                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
                    <button class="btn btn-outline-secondary btn-clear" type="button">끌리어</button>
                </div>
            </div>
        </form>


        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Write</th>
                <th scope="col">Regdate</th>
            </tr>
            </thead>
            <tbody>

                <tr th:each="dto : ${result.dtoList}">
                    <th scope="row">
                        <a th:href="@{/onmom/read(free_id = ${dto.free_id},
                            page= ${result.page},
                            type=${"freePageRequestDTO.type},
                           keyword="${freePageRequestDTO.keyword}}}">
                            [[${dto.free_id}]]
                        </a>
                    </th>
                    <td>[[${dto.title}]] ----------------  [<b th:text="${dto.replyCount}"></b>]</td>
                    <td>[[${dto.writerName}]] <small>[[${dto.writerEmail}]]</small> </td>
                    <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
                </tr>



            </tbody>
        </table>
            <ul class="pagination h-100" justify-content-center align-items-center>
                <li class="page-item" th:if="${result.prev}">
                    <a class="page-link" th:href="@{/onmom/freeBoardList(page= ${result.start -1},
                        type=${freePageRequestDTO.type}, keyword =${freePageRequestDTO.keyword}}}" tabindex="-1">
                        Previous</a>
                </li>

                <li th:class=" 'page-item' + ${result.page == page? 'active':''" th:each="page: ${result.pageList">
                    <a class="page-link" th:href="@{/onmom/freeBoardList{page =${page},
                        type=${pageRequestDTO.type},
                    keyword = ${freePageRequestDTO.keyword} }}">
                        [[${page}]]
                    </a>
                </li>

                <li class="page-item" th:if="${result.next">
                    <a class="page-link" th:href="@{/onmom/freeBoardList(page=${result.end + 1},
                                type=${freePageRequestDTO.type},
                                keyword = ${freePageRequestDTO.keyword} }}">Next</a>
                </li>

            </ul>


            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Modal body text goes here</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn bnt-secondary" data-dismiss="modal">Close
                            </button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        <script th:inline="javascript">
                var msg = [[${msg}]];

                if(msg){
                    $(".modal").modal();
                }

                var searchForm = $("#searchForm");

                $('.btn-search').click(function(e){
                    search.submit();
                });
                $('.btn-clear').click(function(e){

                    searchForm.empty().submit();
                });
            </script>
    </th:block>
</th:block>
